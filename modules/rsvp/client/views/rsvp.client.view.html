<div class="container">
  <div ng-show="vm.rsvpd" class="show-hide" style="display:none">
    <h2 class="dancing thank-you">thank you, we have received your rsvp</h2>
  </div>
  <form name="sentMessage" id="contactForm" ng-submit="vm.rsvp()" novalidate ng-show="!vm.rsvpd" class="show-hide">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <h3 class="dancing">RSVP</h3>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="vm.rsvpData.firstName" placeholder="your first name" id="firstName" required data-validation-required-message="Please enter your first name.">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="vm.rsvpData.lastName" placeholder="your last name" id="lastName" required data-validation-required-message="Please enter your last name.">
        </div>
        <div class="form-group">
          <select class="form-control" required ng-model="vm.rsvpData.guests" id="guests">
            <option value="" selected disabled>How many guests?</option>
            <option value="0">0, I will be unable to attend.</option>
            <option value="1">1, just myself.</option>
            <option value="2" ng-hide="vm.hideSecondInvite()">2, I'm bringing someone.</option>
          </select>
        </div>
        <div class="form-group">
          <textarea rows="3" type="text" ng-model="vm.rsvpData.comment" id="comment" class="form-control" placeholder="Say something to the couple!"></textarea>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="col-lg-12 text-center">
        <div ng-show="vm.error" class="text-center text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
        <input type="submit" class="btn btn-xl btn-rsvp" value="Submit" analytics-on></input>
      </div>
    </div>
  </form>
</div>
