<img 
  ng-model="vm.currentIndex"
  ng-repeat="image in vm.recentImages" 
  src="{{image.images.low_resolution.url}}" 
  srcset="{{image.images.standard_resolution.url}} 800w"
  class="ig-image"
  ng-show="$index == vm.currentIndex" />
<div ng-show="vm.noImages" class="no-images dancing">
  There are no images for {{vm.tag}}
</div>
